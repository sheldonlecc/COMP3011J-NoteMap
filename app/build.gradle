plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.noworld.findmycar'
    compileSdk 34

    defaultConfig {
        applicationId "com.noworld.findmycar"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        ndk {
            //设置支持的SO库架构（开发者可以根据需要，选择一个或多个平台的so）
            abiFilters "armeabi", "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }

//    buildTypes {
//        release {
//            minifyEnabled false
//            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
//        }
//    }
    buildTypes {

        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "string", "AMAP_API_KEY", "ac31eaa54e356c685f55e34bc7bb56be"//资源文件中，xml文件中引用的定义形式
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "string", "AMAP_API_KEY", "ac31eaa54e356c685f55e34bc7bb56be"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    buildFeatures {
        viewBinding true
    }

}

dependencies {

    // 3D地图
    // implementation 'com.amap.api:3dmap:latest.integration'
    // 2D地图
    // implementation 'com.amap.api:map2d:latest.integration'
    // 定位
    // implementation 'com.amap.api:location:latest.integration'
    // 搜索
    // implementation 'com.amap.api:search:latest.integration'
    // 导航
    // implementation 'com.amap.api:navi:latest.integration'
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    implementation libs.play.services.maps
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}